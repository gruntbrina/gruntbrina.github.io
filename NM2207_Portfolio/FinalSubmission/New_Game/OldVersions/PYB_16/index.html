<!DOCTYPE html>
<meta charset="UTF-8">

<html>
    <head>
        <title>Final Submission</title>
        <link rel="stylesheet" type="text/css" href="css/appstyle.css">
        <script type="text/javascript" src="jslibs/raphael.js"></script>
        <script defer type="text/javascript" src="appscripts/main.js">
        </script>
    </head>

  <body>
    
    <div class="container">
      <header class="header">
        <p><h1>Sabrina's Final Project Submission: Protect Yer Booty</h1></p>
      </header>

      <article class="content">
        <!--<p>"CONTAINS GAME"</p>-->
        <div id="mainGameBackground">
        </div>
      </article>

      <nav class="sidebar">

        <h3>Aim of game</h3>
        <div id=aimofgame>
        Kill as many incoming pirates using your bombs to earn a highscore!
        </div>
        <br>
        <h3>Controls</h3>
        <div id=controls>
        <img src="resources/Small_Space_Key.png" id="spacebarKey">
        <br>
        Collect the bombs from the crate and to fire cannonballs
        <br>---<br>
        <img src="resources/Up_Key.png"><img src="resources/Down_Key.png">
        <br>
        Controls your player
        <br>---<br>
        Click on the highscore number to reset highscore
        </div>
        <br>

        <div class="return">
          <form action="../../index.html">
            <input type=submit value="Return to Homepage" id="returnButton">
          </form>
        </div>

      </nav>

    </div>

  <!-- Audio List-->
  <audio id="bgMusic">
    <source src="resources/Music/Maplestory_BGMusic_NautilusInterior.mp3" type="audio/mpeg">
  </audio>

  <audio id="PlayerMovement">
    <source src="resources/Music/Player_Step.mp3" type="audio/mpeg">
  </audio>

  <audio id="PickupCannon">
    <source src="resources/Music/Take_Cannon_From_Crate.mp3" type="audio/mpeg">
  </audio>

  <audio id="LoadCannon">
    <source src="resources/Music/Load_Cannon.mp3" type="audio/mpeg">
  </audio>

  <audio id="FireCannon">
    <source src="resources/Music/Cannon_hit_enemy.mp3" type="audio/mpeg">
  </audio>

  <audio id="EnemyDeath">
    <source src="resources/Music/EnemyDeath.wav" type="audio/wav">
  </audio>

  <audio id="EnemyBombCollide">
    <source src="resources/Music/Collide_Bomb_Enemy.mp3" type="audio/mpeg">
  </audio>

  <audio id="EnemyCannonCollide">
    <source src="resources/Music/CollideWithCannonNew.mp3" type="audio/mpeg">
  </audio>

  <audio id="GameStarting">
    <source src="resources/Music/GameStart.ogg" type="audio/ogg">
  </audio>

  <audio id="GameOver">
    <source src="resources/Music/GameOver.wav" type="audio/wav">
  </audio>

  </body>
</html>
