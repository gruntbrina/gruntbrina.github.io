<!DOCTYPE html>
<meta charset="UTF-8">

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/appstyle.css">
        <title>flexbox layout</title>
        <script defer type="text/javascript" src="appscripts/main.js">
        </script>
    </head>

  <body>
    
    <div class="container">
      <header class="header">
        <p>header</p>
      </header>

      <nav class="sidebar" id="nav">
        10
      </nav>

      <article class="content" id="article">
        <p>main</p>
      </article>

      <!-- Ditto the previous note about <aside>. -->
      <aside class="sidebar" id="aside">
        20
        <!--InnerHTML will take everything within at face value, so if you put <p>20</p> because it basically means <p>10</p>*<p>20</p>-->
      </aside>

      <footer class="footer">
        <a href="../index.html" align=center><h3>Return</h3></a>
      </footer>
    </div>
  

  </body>
