<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/appstyle.css">
        <title>grid layout</title>
        <!--  Include the raphael library from the jslibs directory  -->
        <script type="text/javascript" src="jslibs/raphael.js"></script>
        <!--  Include the main.js file with our own javascript code -->
        <script defer type="text/javascript" src="appscripts/main.js">
        </script>
    </head>

  <body>
    
    <div class="container">
      <header class="header" id="headerid">
        <p>header</p>
      </header>

      <nav class="sidebar">
        <p>NAV</p>
      </nav>

      <article class="content" id="centerDiv">
     </article>

      <aside class="sidebar" id="aside"> 
        <p>ASIDE</p>
        <form>
          <label for=circleRadSize id=circleRadSizeLab> Circle Size </label> <br>
          <input type="range" min=0 max=1 step=0.1 value =0.5 id="circleRadSize" onchange="circleRadiusVal()"> <br>
          <input type="button" value="Clear" id="clearButton" onclick="clearButt()">
        </form>
      </aside>

      <footer class="footer">
        <p align=center><a href="../index.html">RETURN</a></p>
      </footer>
    </div>
  

  </body>
</html>
