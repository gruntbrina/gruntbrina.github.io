<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/appstyle.css">
        <!-- Use script element to indicate path to our javascript files -->
        <script defer type="text/javascript" src="appscripts/main.js" >
        </script>
    </head>

    <body >
            <h3> Color Explorer </h3> 
            <div align=center>  
                <a href=../index.html>Return</a>
            </div>
            <div id="colorSpec">
                HEX color: 
                <input id="userColor" type="text"> <br>
                <input id="doitButton" type="button" value="Do it !" onclick="opacBorder()"> <br>
                <input id="mySlider"  type= "range" step=".01" min="0" max="1" value=".5" onchange="opacBorder()">

                <form>
                  <label for=hue class="labs">Hue</label> <br>
                  <input type="range" name="hue" id="hue" max="360" min="0" id="hue" step="1" value="180"onchange = "hslString(hue)">

                  <br><label for=hue class="labs">Saturation</label> <br>
                  <input type="range" name = "saturation" id = "saturation" max="100" min="0" id="saturation" step="1" value = "50" onchange = "hslString(saturation)">

                  <br><label for=hue class="labs">Lightness</label> <br>
                  <input type="range" name ="lightness" id="lightness" max="100" min="0" id="lightness" step="1" value = "50" onchange = "hslString(lightness)">

                  <br><input id="eventListener" type="button" value="Do not press this">

                </form>


            </div>
            
            <div id="colorDisplay">
            </div>
         
    </body>
</html>
